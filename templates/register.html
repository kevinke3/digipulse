{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mt-8 fade-in">
    <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-input" required minlength="6">
        </div>
        
        <button type="submit" class="btn btn-primary w-full">Register</button>
    </form>
    
    <p class="text-center mt-4 text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-700">Login here</a>
    </p>
</div>
{% endblock %}
