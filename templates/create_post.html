{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto fade-in">
    <h2 class="text-2xl font-bold mb-6">Create New Post</h2>
    
    <form method="POST" action="{{ url_for('create_post') }}" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Category</label>
            <select name="category_id" class="form-input" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label class="form-label">Content</label>
            <textarea name="content" class="form-textarea" required></textarea>
        </div>
        
        <div class="form-group">
            <label class="flex items-center">
                <input type="checkbox" name="is_featured" class="mr-2">
                <span>Feature this post</span>
            </label>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
